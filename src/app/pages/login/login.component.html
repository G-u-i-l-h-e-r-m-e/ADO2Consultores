<!-- login.component.html -->
<div class="login-container">
  <mat-card class="login-card mat-elevation-z8">
    <div class="login-header">
      <h2> Sistema de Consultores </h2>
      <p> Faça login para continuar </p>
    </div>

    <!-- Erro de login (SnackBar também no TS) -->
    <mat-card *ngIf="erroLogin" class="error-card" appearance="outlined">
      <div class="error-row" role="alert" aria-live="assertive">
        <mat-icon color="warn" class="error-icon">error</mat-icon>
        <span>Email ou senha inválidos.</span>
      </div>
    </mat-card>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">
      <mat-form-field appearance="outline" class="full">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="nome@empresa.com" />
        <mat-error *ngIf="form.get('email')?.hasError('required')">Email é obrigatório.</mat-error>
        <mat-error *ngIf="form.get('email')?.hasError('email')">Formato de email inválido.</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full">
        <mat-label>Senha</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="senha" placeholder="Sua senha" />
        <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Mostrar/ocultar senha'">
          <mat-icon>{{ hide ? 'visibility' : 'visibility_off' }}</mat-icon>
        </button>
        <mat-error *ngIf="form.get('senha')?.hasError('required')">Senha é obrigatória.</mat-error>
      </mat-form-field>

      <div class="actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || isLoading">
          <ng-container *ngIf="!isLoading">Entrar</ng-container>
          <ng-container *ngIf="isLoading">
            <mat-progress-spinner mode="indeterminate" diameter="18"></mat-progress-spinner>
            <span class="loading-text">Entrando...</span>
          </ng-container>
        </button>
      </div>
    </form>

    <mat-divider class="spacer"></mat-divider>

    <div class="login-footer">
      <h5>Usuários para teste:</h5>
      <p><strong>Admin:</strong> admin&#64;empresa.com / admin123</p>
      <p><strong>User:</strong> user&#64;empresa.com / user123</p>
    </div>
  </mat-card>
</div>
